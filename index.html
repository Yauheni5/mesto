<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <title>Mesto</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logoMesto.svg" alt="Логотип Место" class="logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatarKusto.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__user">Жак-Ив Кусто</h1>
        <p class="profile__user-job">Исследователь океана</p>
        <button type="button" class="profile__button profile__button_edit"></button>
      </div>
      <button type="button" class="profile__button profile__button_add"></button>
    </section>

    <section class="cards" aria-label="Места Республика Беларусь">
      <!-- Здесь будет добавляться контент из JS (template) -->
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyrigt">© 2020 Mesto Russia</p>
  </footer>
  <template id="template-card">
    <article class="card">
      <img src="#" alt="#" class="card__image">
      <button class="card__button-delete"></button>
      <div class="card__caption">
        <h2 class="card__title"></h2>
        <button class="card__button-like"></button>
      </div>
    </article>
  </template>
  <div class="pop-up pop-up_edit-profile">
    <form class="pop-up__container">
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <input type="text" placeholder="Имя Фамилия" class="pop-up__info-edit-field pop-up__profile-user">
      <input type="text" placeholder="О себе" class="pop-up__info-edit-field pop-up__profile-user-job">
      <button type="submit" class="pop-up__button-save">Сохранить</button>
      <button type="button" class="pop-up__close-icon"></button>
    </form>
  </div>
  <div class="pop-up pop-up_add-card">
    <form class="pop-up__container pop-up__form-add-card">
      <h2 class="pop-up__title">Новое место</h2>
      <input type="text" placeholder="Название"
        class="pop-up__info-edit-field pop-up__profile-user pop-up__name-new-card">
      <input type="text" placeholder="Ссылка на картинку"
        class="pop-up__info-edit-field pop-up__profile-user-job pop-up__url-new-card">
      <button type="submit" class="pop-up__button-save">Создать</button>
      <button type="button" class="pop-up__close-icon"></button>
    </form>
  </div>
  <div class="pop-up pop-up_view-card">
    <form class="pop-up__container pop-up__container_view-card">
      <button class="pop-up__close-icon"></button>
      <img src="./images/brest.jpg" alt="#" class="pop-up__view-img">
      <h2 class="pop-up__title-view-img"></h2>
    </form>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>

</html>

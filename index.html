<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logoMesto.svg" alt="Логотип Место" class="logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatarKusto.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__user">Жак-Ив Кусто</h1>
        <p class="profile__user-job">Исследователь океана</p>
        <button type="button" class="profile__button profile__button_edit"></button>
      </div>
      <button type="button" class="profile__button profile__button_add"></button>
    </section>
    <section class="cards" aria-label="Места Республика Беларусь">
      <article class="card">
        <img src="./images/brest.jpg" alt="Брест" class="card__image">
        <div class="card__caption">
          <h2 class="card__title">Брест</h2>
          <button class="card__button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/vitebsk.jpg" alt="Витебск" class="card__image">
        <div class="card__caption">
          <h2 class="card__title">Витебск</h2>
          <button class="card__button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/gomel.jpg" alt="Гомель" class="card__image">
        <div class="card__caption">
          <h2 class="card__title">Гомель</h2>
          <button class="card__button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/hrodno.jpg" alt="Гродно" class="card__image">
        <div class="card__caption">
          <h2 class="card__title">Гродно</h2>
          <button class="card__button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/mogilev.jpg" alt="Могилёв" class="card__image">
        <div class="card__caption">
          <h2 class="card__title">Могилёв</h2>
          <button class="card__button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/minsk.jpg" alt="Минск" class="card__image">
        <div class="card__caption">
          <h2 class="card__title">Минск</h2>
          <button class="card__button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyrigt">© 2020 Mesto Russia</p>
  </footer>
  <form class="pop-up">
    <div class="pop-up__container">
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <input type="text" placeholder="Введите Имя Фамилию" class="pop-up__info-edit-field pop-up__profile-user">
      <input type="text" placeholder="Введите вашу профессия" class="pop-up__info-edit-field pop-up__profile-user-job">
      <button type="button" class="pop-up__button-save">Сохранить</button>
      <button type="button" class="pop-up__close-icon"></button>
    </div>
  </form>
  <script src="./scripts/index.js"></script>
</body>

</html>

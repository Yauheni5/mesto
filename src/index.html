<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <title>Mesto</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/logoMesto.svg')%>" alt="Логотип Место" class="logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="<%=require('./images/avatarKusto.jpg')%>" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__user">Жак-Ив Кусто</h1>
        <p class="profile__user-job">Исследователь океана</p>
        <button type="button" class="profile__button profile__button_edit"></button>
      </div>
      <button type="button" class="profile__button profile__button_add"></button>
    </section>

    <section class="cards" aria-label="Места Республика Беларусь">
      <!-- Здесь будет добавляться контент из JS (template) -->
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyrigt">© 2020 Mesto Russia</p>
  </footer>
  <template id="template-card">
    <article class="card">
      <img src="#" alt="#" class="card__image">
      <button class="card__button-delete"></button>
      <div class="card__caption">
        <h2 class="card__title"></h2>
        <button class="card__button-like"></button>
      </div>
    </article>
  </template>
  <div class="pop-up pop-up_edit-profile">
    <form class="pop-up__container pop-up__form pop-up__form-edit-profile" name="form-edit-profile" novalidate>
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <input type="text" placeholder="Имя Фамилия" class="pop-up__input pop-up__input_user-name" name="name-input"
        required minlength="2" maxlength="40">
      <span class="name-input-error pop-up__input-error"></span>
      <input type="text" placeholder="О себе" class="pop-up__input pop-up__input_user-job" name="job-input" required
        minlength="2" maxlength="200">
      <span class="job-input-error pop-up__input-error"></span>
      <button type="submit" class="pop-up__button pop-up__button-save">Сохранить</button>
      <button type="button" class="pop-up__close-icon"></button>
    </form>
  </div>
  <div class="pop-up pop-up_add-card">
    <form class="pop-up__container pop-up__form-add-card pop-up__form" name="form-add-card" novalidate>
      <h2 class="pop-up__title">Новое место</h2>
      <input type="text" placeholder="Название" class="pop-up__input pop-up__input_card-name" name="name-card-input"
        minlength="2" maxlength="30" required>
      <span class="name-card-input-error pop-up__input-error"></span>
      <input type="url" placeholder="Ссылка на картинку" class=" pop-up__input pop-up__input_card-url" name="url-input"
        required>
      <span class="url-input-error pop-up__input-error"></span>
      <button type="submit" class="pop-up__button pop-up__button-save">Создать</button>
      <button type="button" class="pop-up__close-icon"></button>
    </form>
  </div>
  <div class="pop-up pop-up_view-card">
    <form class="pop-up__container pop-up__container_view-card" novalidate>
      <button type="button" class="pop-up__close-icon"></button>
      <img src="#" alt="#" class="pop-up__view-img">
      <h2 class="pop-up__title-view-img"></h2>
    </form>
  </div>
</body>

</html>
